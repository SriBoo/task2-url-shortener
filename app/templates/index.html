<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #0047AB;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .short-url {
            margin-top: 20px;
            font-weight: bold;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>URL Shortener</h2>
    <form method="POST">
        <input type="text" name="original_url" placeholder="https://example.com">
        <button type="submit">Shorten</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}

    {% if shortened_url %}
    <div class="short-url">
        Shortened URL: <a href="{{ shortened_url }}" target="_blank">{{ shortened_url }}</a>
    </div>
    {% endif %}
</div>
</body>
</html>
